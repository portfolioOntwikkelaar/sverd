<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="sword">

        
        
        <div>
            <div class="point_parts" style="--i:0"></div>
            <div class="point_parts" style="--i:1"></div>
            <div class="point_parts" style="--i:2"></div>
            <div class="point_parts" style="--i:3"></div>

            <div class="sword_body" style="--i: 0;"></div>
            <div class="sword_body" style="--i: 1;"></div>
            <div class="sword_body" style="--i: 2;"></div>
            <div class="sword_body" style="--i: 3;"></div>

            <span class="guard_surface_top"></span>
            <div class="guard_parts_s" style="--i: 0;"></div>
            <div class="guard_parts_b" style="--i: 0;"></div>
            <div class="guard_parts_s" style="--i: 2;"></div>
            <div class="guard_parts_b" style="--i: 2;"></div>
            <span class="guard_surface_bot"></span>
            <div class="guard_parts_bot" style="--i: 0;"></div>
            <div class="guard_parts_bot" style="--i: 1;"></div>
            <div class="guard_parts_bot" style="--i: 2;"></div>
            <div class="guard_parts_bot" style="--i: 3;"></div>
            <div class="bottom_surface"></div>
            
            <div class="grip">
                <div class="grip_parts" style="--i: 0;"></div>
                <div class="grip_parts" style="--i: 1;"></div>
                <div class="grip_parts" style="--i: 2;"></div>
                <div class="grip_parts" style="--i: 3;"></div>
            </div>

            <div class="pommel">
                <span class="pommel_top_surface"></span>
                <span class="pommel_mid_surface"></span>
                <div class="pommel_top">
                    <div class="pommel_parts_top" style="--i: 0;"></div>
                    <div class="pommel_parts_top" style="--i: 1;"></div>
                    <div class="pommel_parts_top" style="--i: 2;"></div>
                    <div class="pommel_parts_top" style="--i: 3;"></div>
                </div>
                <div class="pommel_mid">
                    <div class="pommel_parts_mid" style="--i: 0;"></div>
                    <div class="pommel_parts_mid" style="--i: 1;"></div>
                    <div class="pommel_parts_mid" style="--i: 2;"></div>
                    <div class="pommel_parts_mid" style="--i: 3;"></div>
                </div>
                <div class="pommel_bot">
                    <div class="pommel_parts_bot" style="--i: 0;"></div>
                    <div class="pommel_parts_bot" style="--i: 1;"></div>
                    <div class="pommel_parts_bot" style="--i: 2;"></div>
                    <div class="pommel_parts_bot" style="--i: 3;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
